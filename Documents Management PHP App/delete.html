<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirmation</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div >
    <h1>Are you sure you want to delete this document?</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
</div>
<script>
    function deleteDocument(documentId, successCallback){
        $.ajax({
            url: "http://localhost/MYAPP/php/delete.php?id=" + documentId,
            type: "DELETE"
        })
            .then(function (response){  //then is a promise function that is called when the request is successful
                console.log(response);
                if(successCallback){
                    successCallback(); //this is the window.history.back() function
                }
            }, function(errorData){  //executes when the request fails
                console.log(errorData);
            });
    }

    document.getElementById("yesButton").addEventListener("click", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const documentId = urlParams.get('id');
        deleteDocument(documentId, function(){
            window.history.back();  //redirects to the previous page
        });
    });

    document.getElementById("noButton").addEventListener("click", function() {
        window.history.back();
    });
</script>
</body>
</html>
