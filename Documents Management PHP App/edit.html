<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>Edit Document</h2>
<form id="edit-document-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author"><br><br>

    <label for="numberOfPages">Number of Pages:</label>
    <input type="number" id="numberOfPages" name="numberOfPages"><br><br>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type"><br><br>

    <label for="format">Format:</label>
    <input type="text" id="format" name="format"><br><br>

    <button type="submit" id="submit-btn">Save Changes</button>
</form>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const documentId = urlParams.get('id');

    $.getJSON(`php/get.php?id=${documentId}`, function(response) {
        $('#title').val(response.title);
        $('#author').val(response.author);
        $('#numberOfPages').val(response.numberOfPages);
        $('#type').val(response.type);
        $('#format').val(response.format);
    });  //fill the form with the actual values of the document

    $('#edit-document-form').submit(function(event) {
        event.preventDefault();
        updateDocument(documentId);
    });
    /*could achieve the same result by using the action="javascript:updateDocument();" attribute in the form tag
    like in the add file*/

    function updateDocument(documentId) {
        const title = $('#title').val();
        const author = $('#author').val();
        const numberOfPages = $('#numberOfPages').val();
        const type = $('#type').val();
        const format = $('#format').val();

        $.ajax({
            url: `http://localhost/MYAPP/php/edit.php?id=${documentId}`,
            type: 'PUT',
            data: JSON.stringify({
                title: title,
                author: author,
                numberOfPages: numberOfPages,
                type: type,
                format: format
            }),
            dataType: "json"
        })
            .then(function (response) {
                alert(response.message);
                window.history.back();
            }, function (errorData) {
                alert(errorData.responseText);
            });
    }
</script>
</body>
</html>
